<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">


<div class="container mt-4 ">
    <div class="card">
        <div class="card-header">Liste des Patients</div>
        <div class="card-body">
            <form method="get" th:href="@{index}">
                <ul class="nav nav-pills">
                    <li>
                        <label class="form-label">Keyword:</label>
                    </li>
                    <li>
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}">
                    </li>
                    <li>
                        <button class="btn btn-info ms-1"> Rechercher
<!--                            <i class="bi bi-search"></i>-->
                        </button>
                    </li>
                </ul>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td  th:text="${p.getId}"></td>
                    <td  th:text="${p.getNom}"></td>
                    <td  th:text="${p.getDateNaissance}"></td>
                    <td  th:text="${p.malade}"></td>
                    <td  th:text="${p.getScore}"></td>
                    <td>
                        <a onclick="return confirm('Etes vous sÃ»re?')" class="btn btn-danger"
                           th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td>
                        <a  class="btn btn-danger"
                            th:href="@{editPatient(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">

                    <a
                            th:class="${status.index==currentPage? 'btn btn-warning m-2':'btn btn-outline-info m-2'}"
                            th:text="${status.index}"
                            th:href="@{index(page=${status.index},keyword=${keyword})}"
                       ></a>

                </li>

            </ul>
     </div>
    </div>
</div>
</div>








</body>
</html>
